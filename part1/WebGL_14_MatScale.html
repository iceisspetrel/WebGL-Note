<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script type="text/javascript" src="./lib/webgl-utils.js"></script>
        <script type="text/javascript" src="./lib/webgl-debug.js"></script>
        <script type="text/javascript" src="./lib/cuon-utils.js"></script>
        <script type="text/javascript" src="WebGL_14_MatScale.js"></script>
        <script type="text/plain" id="vertex_shader">
            attribute vec4 a_Position;
            uniform   mat4 u_Matrix;
            void main(){
                gl_Position = u_Matrix * a_Position;
            }
        </script>
        <script type="text/plain" id="fragment_shader">
            precision mediump float;
            uniform vec4 u_FragColor;
            void main(){
                gl_FragColor.x = u_FragColor.x;
                gl_FragColor.y = u_FragColor.y;
                gl_FragColor.z = u_FragColor.z;
                gl_FragColor.w = u_FragColor.w;
            }
        </script>
    </head>
    <body>
        <canvas id="webgl" width="600" height="600"></canvas>
        <script type="text/javascript">
            window.onload = main;
        </script>
    </body>
</html>
