<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script type="text/javascript" src="./lib/webgl-utils.js"></script>
        <script type="text/javascript" src="./lib/webgl-debug.js"></script>
        <script type="text/javascript" src="./lib/cuon-utils.js"></script>
        <script type="text/javascript" src="WebGL_11_RotateRect.js"></script>
        <script type="text/plain" id="vertex_shader">
            attribute vec4 a_Position;
            uniform   float u_SinB, u_CosB;
            void main(){
                gl_Position.x = a_Position.x * u_CosB - a_Position.y * u_SinB;
                gl_Position.y = a_Position.x * u_SinB + a_Position.y * u_CosB;
                gl_Position.z = a_Position.z;
                gl_Position.w = a_Position.w;
            }
        </script>
        <script type="text/plain" id="fragment_shader">
            precision mediump float;
            uniform vec4 u_FragColor;
            void main(){
                gl_FragColor = u_FragColor;
            }
        </script>
    </head>
    <body>
        <canvas id="webgl" width="600" height="600"></canvas>
        <script type="text/javascript">
            window.onload = main;
        </script>
    </body>
</html>
