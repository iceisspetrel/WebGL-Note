<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script type="text/javascript" src="../lib/webgl-utils.js"></script>
        <script type="text/javascript" src="../lib/webgl-debug.js"></script>
        <script type="text/javascript" src="../Matrix4.js"></script>
        <script type="text/javascript" src="../lib/cuon-utils.js"></script>
        <script type="text/javascript" src="WebGL_01_Review.js"></script>
        <script type="text/plain" id="vertex_shader">
            attribute vec4  a_Position;
            attribute float a_PointSize;
            void main(){
                gl_Position  = a_Position;
                gl_PointSize = a_PointSize;
            }
        </script>
        <script type="text/plain" id="fragment_shader">
            precision mediump float;
            uniform vec4 u_FragColor;
            void main(){
                gl_FragColor = u_FragColor;
            }
        </script>
    </head>
    <body>
        <canvas id="webgl" width="600" height="600"></canvas>
        <script type="text/javascript">
            window.onload = main;
        </script>
    </body>
</html>
